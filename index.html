<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hangman</title>
</head>

<body>
    <header>
        <h1>Hangman</h1>
        <button id="play">Play</button>
        <button id="reset">Reset scores</button>
    </header>
    <div id="main">
        <section id="gamearea">
            <p id="gametext">J_v_Sc___t</p>
        </section>
        <section id="scorearea">
            <div id="scorediv">
                <div id="timerdiv">
                    <div>
                        <input type="range" id="slider" min="5" max="20" value="10">
                        <span id="timer">Timer: </span>
                    </div>
                    <span id="time"></span>
                </div>
                <div id="score">
                    <h2>Score</h2>
                    <span id="wins"></span>
                    <span id="losses"></span>
                    <div id="center"><p id="result"></p></div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
